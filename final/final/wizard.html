<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="SHORTCUT ICON" href="./assets/img/favicon.ico" type="image/x-icon">
    <!-- Libs CSS -->
    <link rel="stylesheet" href="./assets/fonts/Feather/feather.css">
    <link rel="stylesheet" href="./assets/libs/flickity/dist/flickity.min.css">
    <link rel="stylesheet" href="./assets/libs/flickity-fade/flickity-fade.css">
    <link rel="stylesheet" href="./assets/libs/aos/dist/aos.css">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="./assets/css/theme.min.css">
    <title>CVS Health - Hybrid Cloud Migration</title>
</head>
<body class="bg-light">
    <!-- NAVBAR
    ================================================== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top shadow-sm">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-btn" href="./index.html">
                <img src="./assets/img/CVS_Health_Logo.svg" class="navbar-brand-img p-2" alt="...">
            </a>
            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <!-- Toggler -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fe fe-x"></i>
                </button>
                <!-- Navigation -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarPages" uaria-expanded="false">
                            Explore Aetna sites
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarLandings" aria-expanded="false">
                            Contact us
                        </a>
                    </li>
                </ul>
                <!-- Button -->
                <a class="navbar-btn ml-auto" href="./index.html">
                    <img src="./assets/img/Aetna_Logo.svg" class="navbar-brand-img p-2" alt="...">
                </a>
            </div>
        </div>
    </nav>
    <!-- CONTENT
    ================================================== -->
    <section class="pt-6 pt-md-12 bg-white">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-12">
                    <div class="card px-0 pt-0 pb-0 mt-0 mb-3">
                        <h2 class="display-5">Cloud Containerization & Kick Start Generation Wizard​</h2>
                        <p>Fill to go to next step</p>
                        <div class="row">
                            <div class="col-md-12 mx-0">
                                <form id="msform">
                                    <!-- progressbar -->
                                    <ul id="progressbar">
                                        <li class="active" id="account"><strong>Select Options</strong></li>
                                        <li id="personal"><strong>Create Project</strong></li>
                                        <li id="confirm"><strong>Completed</strong></li>
                                    </ul> <!-- fieldsets -->
                                    <fieldset>
                                        <div class="form-card">
                                            <div class="row justify-content-center pt-3">
                                                <div class="col-8">
                                                    <div class="form-label-group pb-3">
                                                        <div class="custom-control custom-radio custom-control-inline">
                                                            <input type="radio" class="custom-control-input" id="customRadio1" checked name="example">
                                                            <label class="custom-control-label" for="customRadio1">New Project</label>
                                                        </div>
                                                        <div class="custom-control custom-radio custom-control-inline">
                                                            <input type="radio" class="custom-control-input" id="customRadio2" name="example">
                                                            <label class="custom-control-label" for="customRadio2">Migrated Project</label>
                                                        </div>
                                                        <div class="custom-control custom-radio custom-control-inline">
                                                            <input type="radio" class="custom-control-input" id="customRadio3" name="example">
                                                            <label class="custom-control-label" for="customRadio3">Web/Service</label>
                                                        </div>
                                                        <div class="custom-control custom-radio custom-control-inline">
                                                            <input type="radio" class="custom-control-input" id="customRadio4" name="example">
                                                            <label class="custom-control-label" for="customRadio4">Batch</label>
                                                        </div>
                                                    </div>
                                                    <div class="form-label-group">
                                                        <input type="text" class="form-control form-control-flush" id="cardDomain" placeholder="Domain">
                                                        <label for="cardDomain">Domain</label>
                                                    </div>
                                                    <div class="form-label-group">
                                                        <input type="text" class="form-control form-control-flush" id="cardProject" placeholder="Project">
                                                        <label for="cardProject">Project</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <a href="#" name="next" class="next btn btn-primary shadow">
                                            Next<i class="fe fe-arrow-right d-none d-md-inline ml-3"></i>
                                        </a>
                                    </fieldset>
                                    <fieldset>
                                        <div class="form-card">
                                            <div class="row justify-content-center pt-3">
                                                <div class="col-8">
                                                    <div class="form-label-group">
                                                        <input type="text" class="form-control form-control-flush" id="cardName" placeholder="Name">
                                                        <label for="cardName">Name</label>
                                                    </div>
                                                    <div class="form-label-group">
                                                        <input type="text" class="form-control form-control-flush" id="cardDescription" placeholder="Description">
                                                        <label for="cardDescription">Description</label>
                                                    </div>
                                                    <div class="form-label-group">
                                                        <div class="custom-file">
                                                            <input type="file" class="custom-file-input" id="customFile">
                                                            <label class="custom-file-label" for="customFile">Choose files</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <a href="#" name="previous" class="previous btn btn-secondary-soft">
                                            <i class="fe fe-arrow-left d-none d-md-inline mr-3"></i>Previous
                                        </a>
                                        <a href="#" name="next" class="next btn btn-primary shadow">
                                            <i class="fe fe-check-circle d-none d-md-inline mr-3"></i> Kick Start
                                        </a>
                                    </fieldset>
                                    <fieldset>
                                        <div class="form-card">
                                            <h1 class="display-5 text-center">Completed !</h1>
                                            <div class="row justify-content-center pt-3 pb-3">
                                                <div class="col-3 text-center">
                                                    <i class="fe fe-check-circle d-none d-md-inline display-2 text-success"></i>
                                                </div>
                                            </div>
                                            <div class="row justify-content-center pb-3">
                                                <div class="col-7 text-center text-gray-800">
                                                    <h5>Your Application Kick Started Successfully.</h5>
                                                </div>
                                            </div>
                                            <div class="row justify-content-center">
                                                <a href="index.html" name="next" class="btn btn-primary shadow">
                                                    <i class="fe fe-home d-none d-md-inline mr-3"></i> Home
                                                </a>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </section>

    <!-- JAVASCRIPT
    ================================================== -->
    <!-- Libs JS -->
    <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/libs/flickity/dist/flickity.pkgd.min.js"></script>
    <script src="./assets/libs/flickity-fade/flickity-fade.js"></script>
    <script src="./assets/libs/aos/dist/aos.js"></script>
    <!-- Theme JS -->
    <script src="./assets/js/theme.min.js"></script>
</body>
</html>
